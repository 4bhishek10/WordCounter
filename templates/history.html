{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={% static 'css/history.css' %}>
    <title>Word counter</title>
</head>

<body>
    <nav>
        <h3>Word Counter</h3>
        <ul>
            <li><a href="/" class="navLink">Home</a></li>
            <li><a href="signup" class="navLink">Sign Up</a></li>
        </ul>
    </nav>

    <div class="main" style="width:80%;">
        <div class="">
            <h3 id="heading">History</h3>
        </div>

        {% for d in data %}
        {% if user.email == d.email %}
        <div class="head">
            <div style="width:50%; text-align: left;">
            <p id="text">{{d.text}}</p>
            </div>
            <div style="width:40%;">
                <div class="info">
                    <h3 class="title">Details</h3>
                    <h4 class="details">*Number of words: <label id="words">{{d.words}}</label></h4>
                    <h4 class="details">*Number of characters: <label id="characters">{{d.characters}}</label></h4>
                    <h4 class="details">*Number of sentences: <label id="sentences">{{d.sentences}}</label></h4>
                    <h4 class="details">*Number of paragraphs: <label id="paragraph">{{d.paragraphs}}</label></h4>
                </div>
            </div>
        </div>
        {% endif %}
        {% endfor %}

    </div>

    <footer>

    </footer>
</body>

</html>
