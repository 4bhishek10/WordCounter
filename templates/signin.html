{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={% static 'css/signup.css' %}>
    <title>Word counter</title>
</head>

<body>
    <nav>
        <h3>Word Counter</h3>
        <ul>
            <li><a href="/" class="navLink">Home</a></li>
            <li><a href="signup" class="navLink">Sign Up</a></li>
        </ul>
    </nav>

    <div class="main">
        <div class="head">
            <h3 id="heading">Sign-In</h3>
        </div>
        {% for message in messages %}
        <h5 style='color: red;'>{{message}}</h5>
        {%endfor%}
        <div class="form">
            <form action="login" method='POST'>
                {% csrf_token %}
                <label for="name" class="usrInfo">UserName</label>
                <input type="text" name="name" class="textarea">
                <label for="password" class="usrInfo">Password</label>
                <input type="password" name="password" class="textarea">
                <button id="SignUp" type="submit">SignIn</button><br>
                
            </form>
            <a id="pass" style="margin-top: 10px;" href='password_reset' >Forgot Password</a>
        </div>

    </div>

    <footer>

    </footer>
</body>

</html>
